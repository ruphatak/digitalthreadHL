	<body class="login-bg">
			
		<div class="container">
			<div class="login-screen row align-items-center">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<form action="javascript:login();">
						<div class="login-container">
							<div class="row no-gutters">
								<div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
									<div class="login-box">
										<a href="#" class="login-logo">
											<img src="./img/cglogo.png" alt="Digital Thread" />
										</a>
										<div class="input-group">
											<span class="input-group-addon" ><i class="icon-account_circle"></i></span>
											<input type="text" class="form-control" placeholder="Username" id="username" aria-label="username" aria-describedby="username">
										</div>
										<br>
										<div class="input-group">
											<span class="input-group-addon" ><i class="icon-verified_user"></i></span>
											<input type="password" class="form-control" placeholder="Password" id="password" aria-label="Password" aria-describedby="password">
										</div>
										<div class="actions clearfix">
											<a href="forgot-pwd.html">Lost password?</a>
									  	<button type="submit" class="btn btn-primary">Login</button>
									  </div>
									  <div class="or"></div>
									  <div class="mt-4">
									  	<a href="#" class="additional-link">Don't have an Account? <span>Create Now</span></a>
									  </div>
									</div>
								</div>
								<div class="col-xl-8 col-lg-7 col-md-6 col-sm-12">
									<div class="login-slider"></div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="main-footer no-bdr fixed-btm">
			
					<div class="row gutters">
					<div class="col-xl-2 col-lg-2 col-md-2 col-sm-6 col-4">
							<a href="#" class="logo">
								<img src="img/cglogo.png" alt="Digital Thread" />
							</a>
						
						</div>
						<div class="col-xl-2 col-lg-2 col-md-2 col-sm-6 col-4">
							
						</div>
						<div class="col-xl-2 col-lg-2 col-md-2 col-sm-6 col-4"></div>
						<div class="col-xl-2 col-lg-2 col-md-2 col-sm-6 col-4"></div>
